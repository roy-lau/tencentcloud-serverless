name: tencentcloudSdkUse # (required) name of your koa component instance.
component: koa # (required) name of the component. In that case, it's koa.
app: tencentcloudSdkUse # (optional) serverless dashboard app. default is the same as the name property.
stage: dev # (optional) serverless dashboard stage. default is dev.

inputs:
  src:
    src: ./ # (optional) path to the source folder. default is a hello world app.
    exclude:
      - .env
  region: ap-beijing
  runtime: Nodejs12
  apigatewayConf:
    protocols:
      - http
      - https
    environment: release